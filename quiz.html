<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz about CSS and HTML.">
    <meta name="author" content="Elise Wahlquist">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <Header>
        <h1>HTML and CSS Quiz</h1>
    </Header>
<main>
    <form>
        <fieldset>
            <label for="q1">What does px stand for?</label>
            <input type="text" id="q1" name="q1"><br>
            <label for="q2">What elements are essential to a form?</label>
            <textarea id="q2" name="q2" rows="3"></textarea><br>
            <label for="q3">What tag is used to create an ordered list</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="ol">ol</option>
                <option value="ul">ul</option>
                <option value="order">order</option>
            </select><br>
            <label for="q4">How many childeren are there of the body in basic HTML structure?</label>
            <input type="number" id="q4" name="q4"><br>
            <button>Submit Quiz</button>

        </fieldset>
    </form>
</main>
    
</body>
</html>
