<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Elise Wahlquist | Holy Grail Layout Example</title>
        <meta name="description" content=" A common layout example on the web called the 'holy grail layout'">
        <meta name="author" content="Elise Wahlquist">
    </head>
    <body>
        <header>
            <h1>A Holy Grail Layout Example</h1>
        </header>
        <nav>
            <ul>
                <li><a href=https://en.wikipedia.org/wiki/Holy_Grail>Holy Grail</a></li>
                <li><a href=https://en.wikipedia.org/wiki/King_Arthur>King Arthur</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <article>
                    <h2>Article 1</h2>
                    <p>The holy grail was a relic that was hunted by King Arthur and his Knights.</p>
                </article>
            </section>
            <section>
                <article>
                    <h2>Article 2</h2>
                    <p>Arthur was a legendary king of England who supposedly united all of England under one king.</p>
                </article>
            </section>
        </main>
        <aside>
            <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/800x500/aba-nigeria-temple-lds-273999-wallpaper.jpg" alt="Nigeria Temple" width="200"/>
        </aside>
        <footer>Elise Wahlquist</footer>
    </body>
</html>
