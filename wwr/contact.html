       <form>
        <fieldset>
            <label for="name">Name:</label>

            <p>Purpose</p><br>

            <label for="gen">General Inquiry</label><br>
            <input type="radio" id="res" name="res">
            <label for="res">Reservation Question</label><br>
            <input type="radio" id="suggestion" name="suggestion">
            <label for="suggestion">Website Suggestion</label><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea><br>
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>
            <button>Submit Message</button>
