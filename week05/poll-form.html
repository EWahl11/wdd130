<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Elise Wahlquist | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
           
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname"><br>
            <label for="email">Email:</label>
            <input type="email" id="useremail" name="useremail"><br>
        </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser? </label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Edge</option>
                    </select><br>
                <label for="pet">Do you have a household pet?</label> 
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="places">List the places you have lived:</label>
                <textarea name="places" id="places" rows = "4" placeholder="Texas, Utah, Montana, Washington"></textarea>
            </fieldset><br>
            <button>Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>â’¸2023 | HTML Form - User Poll Activity | Elise Wahlquist</p>
    </footer>
    
</body>
</html>
